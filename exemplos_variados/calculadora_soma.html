<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }

        input#b1 {
            color: blue;
            background: white;
        }



    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input name='txtn1' id='txtn1'>
    <input name='txtn2' id='txtn2'>
    <input id='b1' type='button' value='Somar' onclick="somar()">
    <div id='res'>Restultado</div>
    
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1=Number(tn1.value)
            var n2=Number(tn2.value)
            var s = n1+n2
            res.innerHTML = `Resultado: ${s}`
        }
    </script>
</body>
</html>
