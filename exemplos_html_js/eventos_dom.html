<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div {
            font: arial;
            background: rgb(53, 9, 156);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'area'>
        Interaja
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        window.document.getElementsByTagName('BODY').style='background-color:blue'

        function clicar() {
            a.innerText = 'Clicou'
            a.style.background='blue'
        }

        function entrar() {
            a.innerText = 'Entrou'
            a.style.background='red'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background='brown'
        }        
    </script>

    
</body>
</html>
